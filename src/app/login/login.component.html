
<section class="home">
  <div class="content">
    <h2> <b>Bienvenido De Nuevo!</b></h2>
    <p>Accede a tu cuenta para disfrutar de una experiencia única. <br>Ingresa tus datos y comienza a explorar todo lo que tenemos <br>para ofrecerte.</p>
    <a href="#">Explorar</a>
  </div>

  <div class="wrapper-login">
    <h2>Inicio De Sesión</h2>
    <form (ngSubmit)="iniciarsesion()">
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="text" name="usuario" [(ngModel)]="usuario" required>
        <label>Usuario/Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" name="clave" [(ngModel)]="clave" required>
        <label>Contraseña</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Recuerdame</label>
        <a href="#">Olvidaste la contraseña?</a>
      </div>

      <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
      
      <button type="submit" class="btn" >Iniciar Sesión</button>
      <div class="register-link">
        <p>No eres miembro? <a href="#">Registrate ahora</a></p>
      </div>
    </form>
  </div>
</section>
